name: Tests

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install libomp on macOS (required for xgboost)
        if: runner.os == 'macOS'
        run: brew install libomp
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install dependencies (Python 3.9)
        if: matrix.python-version == '3.9'
        run: |
          uv pip install -e . pytest pytest-cov
      
      - name: Install dependencies (Python 3.10+)
        if: matrix.python-version != '3.9'
        run: uv sync
      
      - name: Run tests
        run: uv run pytest -v

  test-dependencies:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]
        deps: ["minimum", "latest"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      
      - name: Create virtual environment
        run: uv venv
      
      - name: Install minimum dependencies
        if: matrix.deps == 'minimum'
        run: |
          uv pip install \
            beautifulsoup4==4.12.0 \
            click==8.0.0 \
            joblib==1.3.0 \
            numpy==2.0.0 \
            pandas==2.0.0 \
            polars==0.20.0 \
            requests==2.31.0 \
            selectolax==0.3.27 \
            urllib3==2.0.0 \
            pytest==7.0.0
          uv pip install -e .
      
      - name: Install latest dependencies
        if: matrix.deps == 'latest'
        run: |
          uv pip install -e .
          uv pip install pytest pytest-cov
      
      - name: Run tests (skip xG tests on minimum)
        run: uv run pytest -v -k "not lazy_loading"