# Fast Test Workflow for ScraperNHL
# Runs the scraper in debug mode for a quick validation of the pipeline.

name: ScraperNHL Fast Test

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run sync script in debug mode
        run: |
          python sync_supabase.py debug
