name: NHL Supabase Sync
on:
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Mode to run the sync'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - catchup
          - debug

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install System Dependencies
        # libomp is required for xgboost/scipy in your dependency tree
        run: sudo apt-get update && sudo apt-get install -y libomp-dev
        
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          
      - name: Run Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # This passes your UI choice (daily/catchup/debug) to the script
        run: uv run sync_supabase.py ${{ github.event.inputs.sync_mode }}