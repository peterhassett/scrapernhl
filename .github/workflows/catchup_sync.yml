name: NHL Supabase Sync

on:
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Mode to run the sync'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - catchup
          - debug

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # This passes the choice from the UI directly to your script
        run: python sync_supabase.py ${{ github.event.inputs.sync_mode }}