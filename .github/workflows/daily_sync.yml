name: Daily NHL Sync
on:
  schedule:
    - cron: '0 9 * * *' # 9 AM UTC (approx 4 AM EST)
  workflow_dispatch: # Allows you to trigger the daily logic manually if it fails

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libomp-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Run daily sync
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # Hardcoded to 'daily' mode to ensure safety
        run: uv run sync_supabase.py daily